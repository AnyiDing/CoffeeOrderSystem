<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 点单页面 -->
    <div class="page" id="order-page" style="display: none;">
        <!-- 顶部品牌Banner -->
        <div class="brand-banner">
            <img src="banner.jpg" alt="Coffee Paradise Banner">
        </div>
        <h1>Select Your Coffee</h1>
        <div class="store-info">
            <h2 class="store-name">Coffee Paradise</h2>
        </div>
        <div class="products">
            <!-- 商品模板 -->
            <div class="product">
                <img src="coffee.jpg" alt="Coffee Image" class="product-image">
                <h3 class="product-name">Cappuccino</h3>
                <p class="product-description">A classic cappuccino with steamed milk and foam.</p>
                <p class="product-price">$5.00</p>
                <div class="product-options">
                    <label for="temperature">Temperature:</label>
                    <select id="temperature" class="product-temperature">
                        <option value="hot">Hot</option>
                        <option value="cold">Cold</option>
                    </select>
                    <label for="size">Cup Size:</label>
                    <select id="size" class="product-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label for="milk">Milk Type:</label>
                    <select id="milk" class="product-milk">
                        <option value="regular">Regular</option>
                        <option value="soy">Soy</option>
                        <option value="oat">Oat</option>
                    </select>
                </div>
                <div class="quantity-controls">
                    <button class="btn-decrease">-</button>
                    <input type="number" class="product-quantity" value="1" min="1" max="100" readonly>
                    <button class="btn-increase">+</button>
                </div>
                <button class="btn-add-to-cart">Add to Cart</button>
            </div>
        </div>
        <button class="btn" id="go-to-cart">Go to Cart</button>
    </div>
</body>
</html>
