<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page" id="order-success-page">
        <h1>Your Orders</h1>
        <div class="order-list" name="order-list">
            <!-- 最新订单将显示在顶部 -->
            <div class="order" name="order">
                <h2 name="order-id">Order #67890</h2>
                <p name="order-status">Status: Confirmed</p>
                <p name="transaction-time">Transaction Time: 2024-11-18 02:00 PM</p>
                <h3>Items:</h3>
                <ul name="items">
                    <li name="item">Latte x2</li>
                    <li name="item">Cappuccino x1</li>
                </ul>
                <p name="total-price">Total: $14.00</p>
            </div>
            <div class="order" name="order">
                <h2 name="order-id">Order #12345</h2>
                <p name="order-status">Status: Confirmed</p>
                <p name="transaction-time">Transaction Time: 2024-11-17 10:00 AM</p>
                <h3>Items:</h3>
                <ul name="items">
                    <li name="item">Latte x1</li>
                    <li name="item">Cappuccino x2</li>
                </ul>
                <p name="total-price">Total: $15.50</p>
            </div>
        </div>
    </div>
</body>
</html>
