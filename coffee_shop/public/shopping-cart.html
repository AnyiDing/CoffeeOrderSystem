<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page" id="cart-page">
        <h1>Your Cart</h1>
        <div class="cart-items" name="cart-items">
            <!-- 购物车商品模板 -->
            <div class="cart-item" name="cart-item">
                <h3 class="cart-item-name" name="cart-item-name">Cappuccino</h3>
                <p class="cart-item-price" name="cart-item-price">$5.00</p>
                <p class="cart-item-quantity" name="cart-item-quantity">Quantity: 2</p>
                <div class="cart-controls">
                    <button class="btn-cart-decrease" name="cart-decrease">-</button>
                    <button class="btn-cart-increase" name="cart-increase">+</button>
                    <button class="btn-cart-remove" name="cart-remove">Remove</button>
                </div>
            </div>
        </div>
        <p class="cart-total" name="cart-total">Total: $10.00</p>
        <button class="btn" id="confirm-order" name="confirm-order" onclick="window.location.href='order-success.html'">Confirm Order</button>
    </div>
</body>
</html>
